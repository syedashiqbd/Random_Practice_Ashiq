<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flag</title>
    <style>
      .green {
        width: 450px;
        height: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .green {
        background-color: green;
      }
      .red {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        transform: scale(0.75);
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Flag of Bangladesh</h1>
    <div class="green">
      <div class="red"></div>
    </div>
  </body>
</html>
