<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome</title>
    <script
      src="https://kit.fontawesome.com/fe577d35dc.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body,
      button {
        font-size: 30px;
      }

      .fa-square-facebook {
        color: #166fe5;
      }
      .fa-youtube {
        color: red;
      }
      .fa-users {
        color: slategrey;
      }
    </style>
  </head>
  <body>
    <h1>Follow Us</h1>
    <button><i class="fa-solid fa-cart-shopping"></i> Buy This</button>
    <p><i class="fa-solid fa-users"></i> Follower</p>
    <p><i class="fa-brands fa-square-facebook"></i> Facebook</p>
    <p><i class="fa-brands fa-youtube"></i> Youtube</p>
  </body>
</html>
